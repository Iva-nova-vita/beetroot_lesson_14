<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Create your free account</h1>
        <p class="log_in">
          Come and join our cool and amazing community, fill in your details to
          get started. Already have an account?
          <a href="#" target="blank">Log in</a>
        </p>
        <form action method="GET">
          <div class="name">
            <input type="text" name="first_name" placeholder="First name" />
            <input type="text" name="last_name" placeholder="Last name" />
          </div>

          <input type="email" name="email" placeholder="Email adress" />
          <input type="password" name="password" placeholder="Password" />
          <input type="submit" value="Sign up for free" />
        </form>

        <p class="priv_policy">
          By clicking on “Sign up for free”, you agree to the
          <a href="#" target="blank">Terms of Service</a> and the
          <a href="#" target="blank">Privacy Policy</a>
        </p>
      </div>
    </main>
  </body>
</html>
